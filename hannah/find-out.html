<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=GBP" data-sdk-integration-source="button-factory"></script>
<script>
    function payButton(){
        Swal.fire({
            title: 'Send me your file!',
            html: `Upload your file before paying.
            <br><br><br>
            <div id="paypal-button-container"></div>`,
            input: 'file',
            icon: 'info',
            showConfirmButton: false,
            showCancelButton: true,
            didOpen: () => {
                initPayPalButton();
            },
            preConfirm: (input) => {
                if(!input){
                    Swal.showValidationMessage("Upload your file");
                }
            }
        })
    }
   
</script>
<script>
  function initPayPalButton() {

    paypal.Buttons({
      style: {
        shape: 'pill',
        color: 'blue',
        layout: 'horizontal',
        label: 'buynow',
        tagline: true
      },

      createOrder: function(data, actions) {
        if(!$(".swal2-file").val()){
            return Swal.showValidationMessage("Upload file!");
        }
        return actions.order.create({
            purchase_units: [{"amount":{"value":0.25}}]
        });
        
        
      },

      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name + '!');
        });
      },

      onError: function(err) {
        console.log(err);
      }
    }).render('#paypal-button-container');
  }
  
</script>
