    <h1>Chapter 37: Functions: Passing data back to them</h1>
    <script>
    console.log("Chapter 37")

    function calcTot(merchTot) {
        var orderTot;
        if (merchTot >= 100) {
            orderTot = merchTot;
        }
        else if (merchTot < 50.01) {
            orderTot = merchTot + 5;
        }
        else {
            orderTot = merchTot + 5 + (.03 * (merchTot - 50));
        }
        return orderTot;
    }
    console.log(calcTot)
    console.log("The return orderTot passes the result back to the calling code")
   </script>
