<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James's Game</title>
</head>
<style>
   .hidden {display: none;}
</style>
<body style="text-align: center;">
    <div id="hide">
  <svg height="600" width="600">
    <circle
        cx="250"
        cy="450"
        r="28"
        stroke="gray"
        stroke-width="2" fill="red"
        onclick="Invisible()"
        ></circle>
        </svg>
     </div>
        <script>
            function Invisible() {
                document.getElementById("hide").className= "hidden";
            }
        </script>
</body>
</html>
