    <h1>Chapter 47: Events: mouse</h1>
    <script>
    console.log("Chapter 47")
    console.log("How to make things happen when a mouse hovers over it")
   </script> 
   <img src="before-pic.jpg"
   onMouseover="src='after-pic.jpg'"
 
   <h1 onMouseover="alert('Be sure to get your shopping done today.');">World Ends Tomorrow</h1>
   <a href="index.html"
   onMouseover="this.style.color='green';">Home page</a>
 
   <p id="loris"    
   onMouseover="expand();">Slow Loris: Mouse over for more info</p>
   <!--Making it go back to the original when the mouse moves away-->
   <img src="before-pic.jpg"
   onMouseover="src='after-pic.jpg'"
   onMouseout="src='before-pic.jpg'">
