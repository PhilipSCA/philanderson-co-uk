<body>

    <h1>Display Stuff Here </h1>
    
      <div id=”putStuffHere”>….nothing here….</div>
    
    
      <script>
    
        Var x = 1

        Var z = x * y

       Console.log(output)
    
        // now put this on the page
    
       Document.getElementById(“putStuffHere”).innerText = output
