<body>
    <h1>Chapter 28: Converting strings</h1>
    <h2>August 23rd 2021</h2>
    <script>

       // let currentAge = prompt("Enter your age.")
       let currentAge = "20"
       console.log(`your current age is  ${currentAge}`)

        let yearsEligibleToVote = currentAge - 18;
        console.log(`years eligible to vote = ${yearsEligibleToVote}`);

        let profit = "200" - "150";
        console.log(`profit = ${profit}`)

        profit = "200" - "duck";
        console.log(`profit = ${profit}`)

        profit = "200" + 150;
        console.log(`profit = ${profit}`)

        let qualifyingAge = currentAge + 1;
        console.log(`qualifying Age = ${qualifyingAge}`);

        qualifyingAge = parseInt(currentAge) + 1;
        console.log(`qualifying Age = ${qualifyingAge}`);
        
    </script>
