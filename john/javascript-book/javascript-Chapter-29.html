    <h1>Chapter 29: converting numbers</h1>
    <h2>August 25th 2021</h2>
    <script>

        let integerString = "24";
        let num = Number(integerString);

        let floatingNumString = "24.9876"
        let num2 = Number(floatingNumString);
        console.log(`an integer with decimals is ${num2}`);

        let numberAsNumber = 1234;
        let numberAsString = numberAsNumber.toString();
        console.log(`1234 converted to a string = ${numberAsString}`);
        
    </script>
