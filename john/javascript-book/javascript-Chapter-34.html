<body>
    <h1>Chapter 34: Setting dates</h1>
    <h2>August 30th 2021</h2>
    <script>

    let d = new Date();
    d.setFullYear(2001);
    d.setMonth(11);
    d.setDate(15);
    d.setHours(13);
    d.setMinutes(05)
    d.setSeconds(35)
    d.setMilliseconds(824);
    console.log(`its 15th December 2001, 1:05:35:824 pm = ${d}`);

    </script>
</body>
