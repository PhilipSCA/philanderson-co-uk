    <script>
            function tellTime() {
            let now = new Date();
            let theHr = now.getHours();
            let theMin = now.getMinutes();
            let theSecs = now.getSeconds();
                alert(`the time is ${theHr}:${theMin}, ${theSecs} second(s)`)
             }

             tellTime();
     </script>
