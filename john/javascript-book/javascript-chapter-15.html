<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 15</title>
</head>
<body>
    <h1>Chapter 15: Arrays</h1>
    <h2>June 26th 2023</h2>
    <script>
        var cities = ["Atlanta", "Baltimore", "Chicago", "Denver", "Seattle", "Los Angeles"]
        var city = prompt("Choose a city to go to, from 0-5");
        if (city === "0") {
            alert("Welcome to " + cities[0])
        }
        else if (city === "1") {
            alert("Welcome to " + cities[1])
        }
        else if (city === "2") {
            alert("Welcome to " + cities[2])
        }
        else if (city === "3") {
            alert("Welcome to " + cities[3])
        }
        else if (city === "4") {
            alert("Welcome to " + cities[4])
        }
        else if (city === "5") {
            alert("Welcome to " + cities[5])
        }
    </script>
</body>
</html>
