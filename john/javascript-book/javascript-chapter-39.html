    <h1>Chapter 39: days of week</h1>
    <h2>September 2nd 2021</h2>
    <script>
        now = new Date
        namesOfWeek = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"]
        numberOfWeek = now.getDay();
        dayOfWeek = namesOfWeek[numberOfWeek -1]

        // A switch statement

        switch(dayOfWeek) {
        case "Sat" :
            alert("Whoopee! Its Saturday!");
            break;
        case "Sun" :
            alert("Whoopee! Its Sunday!");
            break;
        case "Fri" :
            alert("TGIF!");
            break;
        default :
            alert("Shoot me now!"); 
        }
