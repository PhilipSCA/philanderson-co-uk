    <h1>Chapter 40: weekends</h1>
    <h2>September 2nd 2021</h2>
    <script>
let now = new Date();
let dayOfWeek = now.getDay();

        switch(dayOfWeek) {
        case "Sat" :
            alert("Whoopee!");
            break;
        case "Sun" :
            alert("Whoopee!");
            break;
        case "Fri" :
            alert("TGIF!");
            break;
        default :
            alert("Shoot me now!");
          }

          console.log(`${dayOfWeek}`);
    </script>
