<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 41</title>
</head>
<body>
    <h1>Chapter 41: for and while loops</h1>
    <script>
        // for loop
        for (var i = 0; i <= 3; i++) {
            alert(`for loop alert = ${i}`);
        }

        console.log(`for loop output - ${i}`)

        // while loop
        var is = 0;
        while (is <= 3) {
            alert(`while loop alert = ${is}`);
            is++;
        }

        console.log(`while loop output - ${is}`)
    </script>
</body>
</html>
